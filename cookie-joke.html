<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Jar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section id="cookie-jar" style="text-align:center; padding-top:100px;">
        <h1>Welcome to the Cookie Jar!</h1>
        <p>We promise these cookies are gluten-free... in code terms.</p>
        <div class="cookie-container">
            <img src="images/cookie.png" alt="Cookie Image" id="cookie-image">
            <img src="images/bowl.png" alt="Bowl Image" id="bowl-image">
        </div>
        <p>Click the cookie to eat it!</p>
    </section>

    <!-- Include JavaScript Code -->
    <script>
        const cookieImage = document.getElementById('cookie-image');
        const bowlImage = document.getElementById('bowl-image');

        cookieImage.addEventListener('click', () => {
            // Add animation classes
            cookieImage.classList.add('eat-cookie');
            bowlImage.classList.add('wobble');

            // After animation ends, change the image to empty plate
            setTimeout(() => {
                cookieImage.src = 'images/empty-plate.png';
                cookieImage.alt = 'Empty Plate';
                cookieImage.classList.remove('eat-cookie');
                bowlImage.classList.remove('wobble');
            }, 2000); // Duration should match the CSS animation duration
        });
    </script>
</body>
</html>
